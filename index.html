<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Wallet Browser</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="container">
		<div class="header">
			<img src="logo.png" alt="Wallet Browser" class="logo">
			<button class="connect-btn">Connect</button>
		</div>
		<div class="account-info">
			<img src="user-avatar.png" alt="User Avatar" class="user-avatar">
			<div class="account-details">
				<h3 class="account-name">Your Account Name</h3>
				<p class="account-address">0x3f6a...e7f9</p>
			</div>
			<button class="disconnect-btn">Disconnect</button>
		</div>
		<div class="menu">
			<a href="#" class="active"><i class="fas fa-home"></i> Home</a>
			<a href="#"><i class="fas fa-exchange-alt"></i> Send/Receive</a>
			<a href="#"><i class="fas fa-history"></i> Transaction History</a>
			<a href="#"><i class="fas fa-cog"></i> Settings</a>
		</div>
		<div class="content">
			<!-- content goes here -->
		</div>
	</div>
</body>
</html>
